<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bankist</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&amp;display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/loginpage.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  </head>
  <div class="spinner">
    <img class="load" src="../static/icons/Loader.svg" alt="" />
  </div>
  <body>
    <div class="popup"></div>
    <header>
      <div class="logo">
        <ion-icon class="icon" name="home-outline"></ion-icon>
        <p>Bankist</p>
      </div>
      <h2>Welcome <span class="userName"></span></h2>
      <div class="settings">
        <button class="btn dropMenu">Settings</button>
        <ul class="dropDown-List">
          <li><button class="manageAccount">Manage Account</button></li>
          <li><button class="btn logout">Log Out</button></li>
        </ul>
      </div>
    </header>
    <main class="main">
      <container>
        <div class="currentb">
          <div class="balAndAcc">
            <h3>Account number : <span class="acc"></span></h3>
          </div>
          <div class="ballo">
            <h2>Balance :</h2>
            <h2 class="currbal"></h2>
          </div>
        </div>
        <div class="transaction"></div>
        <div class="actions">
          <div class="action virement">
            <h3 style="background: transparent">Transfer Money</h3>
            <label for="" class="label num"
              >Amount :
              <input type="text" placeholder="Amount to send" class="sendField"
            /></label>
            <label for="" class="label To"
              >To :
              <input
                type="text"
                class="sendToField"
                placeholder="Account number  "
            /></label>
            <button class="btn btnSend" type="submit">→</button>
          </div>
          <div class="action emprunt">
            <h3 style="background: transparent">Request a Loan</h3>
            <label for="" class="label"
              >Amount :
              <input type="text" placeholder="Amount to loan" class="loanField"
            /></label>
            <button type="submit" class="btn btnLoan">→</button>
          </div>
          <div class="action supprimer">
            <h3 style="background: transparent">Close Account</h3>
            <label for=""
              >Account number :<input
                type="text"
                placeholder="Account Number"
                class="accNumbClose"
            /></label>
            <label for=""
              >Password: <input type="text" placeholder="Password" class="pass"
            /></label>
            <button class="btn delete">→</button>
          </div>
        </div>
      </container>
    </main>
  </body>
  <script
    src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
    type="text/javascript"></script>
  <script type="module" src="../static/login.js"></script>
</html>
